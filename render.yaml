services:
  - type: web
    name: insurance-qa-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PINECONE_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: HUGGINGFACE_API_TOKEN
        sync: false
